<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="js/fixScreen.js"></script>
	<title>Order Confirm NO address</title>
	<link rel="stylesheet" href="css/base.css">
</head>
<body>
	<div class="layout">

		<header class="sc-header">
			<a class="head-backbox" href="#">
				<span class="icon_back"></span>
			</a>
			<div class="title-text">Order Confirmation</div>
		</header>

		<div class="select-address">
			<p>You will receive a confirmation email.Please show the email upon your arrival</p>
		</div>

		<article class="clearfix search-list address-product">
				<div class="search-content clearfix">
					<a href="">
						<div class="sear-img f_left">
							<img src="images/prodeuctdemo.png" alt="">
						</div>
						<div class="sear-container f_left">
							<p>itemitemitemitemitemitemitemitemitemitemitem</p>
							<span class="productInfo-pri">￥<span class="productInfo-pri-number">23.358</span></span>
							<span class="productInfo-mum review-mum">x<span class="productInfo-mumber review-mumber">2</span></span>
						</div>
					</a>
				</div>
		</article>

		<div class="de-quantity address-product-quantity">
			<span class="f_left">Quantity</span>
			<div class="producutNum f_right">
				<span class="sub">-</span>
				<input class="numer" type="number" value="1">
				<span class="add">+</span>
			</div>
		</div>

		<div class="postage-packing">
			<span class="f_left">Postage&Packing</span>
			<span class="f_right">￥<span class="postage-number">5.00</span></span>
		</div>
		<footer class="footer-order">
			<div class="total">Total:￥<span class="sumNumber"></span></div>
			<div class="submit">Submit</div>
		</footer>		
	</div>
	<script src="js/fastclick.js"></script>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script>
		$(function() {
			new FastClick(document.body);
			totaldeaflut();
			$(".sub").click(function(){
				var n=$(this).next().val();
				var num=parseInt(n)-1;
		        if (num==1) {
		           $(this).css("color","#BFBEBE"); 
		        }
						if(num==0){
		            return;
		        }
				$(this).next().val(num);
				total();
			});
			// 点击增加商品数量
			$(".add").click(function(){
		            $(this).prev().prev().css("color","#000");
					var n=$(this).prev().val();
					var num=parseInt(n)+1;
					// if(num==0){
		   //              return;
		   //          }
					$(this).prev().val(num);
					total();
			});

			function totaldeaflut() {
				var $productNumber = parseInt($('.productInfo-mumber').text());
				var $productPrice = parseFloat($('.productInfo-pri-number').text());
				var $postage = parseFloat($('.postage-number').text());
				var sum = ($productNumber * $productPrice + $postage).toFixed(2);
				$('.sumNumber').text(sum);
				$('.numer').val($productNumber);
			}

			function total() {
				var $productNumber = parseInt($('.numer').val());
				var $productPrice = parseFloat($('.productInfo-pri-number').text());
				var $postage = parseFloat($('.postage-number').text());
				var sum = ($productNumber * $productPrice + $postage).toFixed(2);
				$('.sumNumber').text(sum);
			}
		});
	</script>
</body>
</html>
